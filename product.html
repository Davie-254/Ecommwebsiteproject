<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" href="/icons/cart.png">
    <title>Cartopia | Ecommerce wesite</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li> <input type="text" class="searchBar" placeholder="Search products..." oninput="searchProducts(event)"></li>
            </ul>
        </nav>
        <header>
            <h1>Product lists</h1>
            <div class="shopping">
                <img src="/icons/cart(1).png">
                <span class="quantity">0</span>
            </div>
        </header>
        </div>
        <div class="list"></div>
    </div>

    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
        <div class="checkoutButton" onclick="checkout()">Checkout</div>
    </div>
    
    <script src="i2.js"></script>


    
</body>
</html>
